<div class="container">
  <div class="card">
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Tracking Id</th>
          <th scope="col">Amount</th>
          <th scope="col">Description</th>
          <th scope="col">Address</th>
          <th scope="col">Date</th>
          <th scope="col">Status</th>
          <th scope="col">Actions</th> <!-- Add Actions column for the cancel button -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of myOrders">
          <td>{{ order.trackingId }}</td>
          <td>{{ order.amount || 'N/A' }}</td>
          <td>{{ order.orderDescription }}</td>
          <td>{{ order.address }}</td>
          <td>{{ order.date | date: 'dd/MM/yyyy' }}</td>
          <td>
            <div [ngClass]="getStatusClass(order.orderStatus)" class="status-line">
              {{ order.orderStatus }}
            </div>
          </td>
          <td>
            <!-- Show Cancel button only if the status is not "Cancelled" -->
            <button *ngIf="order.orderStatus !== 'Cancelled'" class="btn btn-danger btn-sm" (click)="cancelOrder(order.id)">
              Cancel
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
